upstream django_app {
    server 127.0.0.1:8000; # awsvpc local loopback
    # server django:8000; # local docker
}

server {

    listen 80;

    # TODO: django app url rewrites with ALB path-based-routing
    location / {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

}
