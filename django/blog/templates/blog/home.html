{% extends "base.html" %}

{% block content %}
    <style>
      body {
        background-color: lightgrey
      }
      .btn-secondary:hover {
        color: yellow;
      }
      .card:hover {
          transform: scale(1.02);
          box-shadow: 0 0 11rem rgba(33,33,33,.2);
      }
      .card {
          margin: 0 auto 30rem;  /* top and bottom margin 0, left and right margin auto */
          max-width: 60%;  /* maximum width is 60% of the container */
          width: 100%;  /* width is 100% but cannot exceed max-width */
          transition: all .2s ease-in-out;
      }
    </style>

    {% for post in post_list %}
        <div class="card mb-4 border-dark border-2">
            <img class="rounded-square img-fluid" src="{{ post.image.url }}" alt={{post.title}}>
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.summary}}</p>
            </div>
            <div class="card-footer">
                <a href="{% url "post-detail" post.pk %}" class="btn btn-secondary">Read Post</a>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
