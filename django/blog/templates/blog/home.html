{% extends "base.html" %}

{% block content %}
    <style>
      body {
        background-color: DarkGray
      }
      .btn-secondary:hover {
        color: yellow;
      }
      .card:hover {
          transform: scale(1.05);
          box-shadow: 0 0 11rem rgba(33,33,33,.2);
      }
      .card {
          margin-bottom: 30rem;
      }
    </style>

    {% for post in post_list %}
        <div class="card mb-4 border-dark border-2" style="margin-left: auto; margin-right: auto; width: 70%;">
            <img class="rounded-square img-fluid" src="{{ post.image.url }}" alt={{post.title}}>
          <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.summary}}</p>
          </div>
            <div class="card-footer">
                <a href="{% url "post-detail" post.pk %}" class="btn btn-secondary">Read Post</a>
            </div>
        </div>


    {% endfor %}

{% endblock content %}
