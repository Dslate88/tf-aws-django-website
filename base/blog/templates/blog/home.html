<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}

<div class="col d-flex justify-content-center">
    <h1>Posts</h1>
</div

<html>
  <body>
    {% for post in post_list %}
    <div class="col d-flex justify-content-center">
        <div class="card" style="width: 45rem;">
          <div class="card-body">
            <h3 class="card-title">{{ post.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted"> -- {{ post.author }}: {{ post.date_posted|date:"M d, Y" }} </h6>
            <p class="card-text">{{ post.body }}</p>
            <a href="#" class="card-link">Card link</a>
            <h1></h1>
          </div>
        </div>
    </div>
    {% endfor %}
  </body>
</html>
{% endblock content %}
