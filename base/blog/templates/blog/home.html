<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}

<h1>Posts</h1>

<html>
  <body>
    {% for post in post_list %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted|date:"M d, Y" }}</p>
        <p>{{ post.body }}</p>
    {% endfor %}
  </body>
</html>
{% endblock content %}
