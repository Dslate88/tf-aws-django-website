{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Profile Update{% endblock %}

{% block content %}

<div class="col d-flex justify-content-center mt-5">
    <h1>Update Profile</h1>
</div

<html>
  <body>
    <div class="col d-flex justify-content-center mt-5">
        <form method="POST">
            {% csrf_token %}
            {{ user_form|crispy }}
            {{ profile_form|crispy }}
            <button class="btn btn-secondary mt-3">Update</button>
        </form>
    </div>
  </body>
</html>

{% endblock %}
