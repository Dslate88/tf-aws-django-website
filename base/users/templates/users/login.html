{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}User Login{% endblock %}

{% block content %}

<div class="col d-flex justify-content-center mt-5">
    <h1>Login</h1>
</div

<html>
  <body>
    <div class="col d-flex justify-content-center mt-5">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-secondary mt-3">Login</button>
        </form>
    </div>
  </body>
</html>

{% endblock %}
